<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="./style.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="./img/pokeballFavicon.png" type="image/x-icon">
    <title>E4 - JavaScript</title>
</head>
<body>
    <main>
        <img class="logo" src="./img/logoPokemon.png" alt="">
        <form action="" onsubmit="searchPokemon(event)">
            <input input-poke type="number" name="pokemon" class="pokeInput" placeholder="Ingrese el ID del pokemon">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <section data-poke-card class="poke-card">
            <div data-poke-name class="pokedex">Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./img/pokeballFavicon.png"/>
            </div>
            <div data-poke-id class="poke-id"></div>
            <div class="data-container">
                <div data-poke-weight class="poke-weight"></div>
                <div data-poke-height class="poke-height"></div>
            </div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
